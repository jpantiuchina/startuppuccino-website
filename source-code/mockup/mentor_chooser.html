	<style type="text/css">

body {margin: 0;padding: 0;font-family: Arial,sans-serif;background-color: #fff;}

h1,h2 {text-align: center;color: #789;}

* {transition: all 300ms; -webkit-transition: all 300ms;}

/**********/

.choice_deck,.choice_list {
	text-align: center;
	padding: 20px;
	background-color: #E7F2FF;
}

.choice_deck__element {
	color: #678;
	margin: 15px;
	display: inline-block;
}

.choice_deck__element__label {
	font-style: italic;
	color: #345;
}

.choice_deck__element__pic {
	width: 300px;
	height: 300px;
	background-size: cover;
	background-position: center;
	background-color: #fbfbfb;
	background-repeat: no-repeat;
}

.choice_deck__element__pic--placeholder {
	background-image: url('../assets/pics/default/people.png');
	opacity: 0.2;
}

.choice_deck__element__button {
	position: relative;
	cursor: pointer;
	width: 30px;
	height: 30px;
	border-radius: 50%;
	margin: 15px auto;
}

.choice_deck__element__button--delete {
	background-color: #a00
}

.choice_deck__element__button--delete:hover {
	background-color: #f00
}

.choice_deck__element__button--notenabled {
	opacity: 0.2;
	cursor: initial;
}





.choice_list__element {
	position: relative;
	display: inline-block;
	margin: 5px
}

.choice_list__element--selected {
	box-shadow: 0px 0px 7px #000;
}

.choice_list__element__shadow {
	position: absolute;
	top: 0; left: 0;
	height: 100%;
	width: 100%;
	overflow: hidden;
	opacity: 0;
	background-color: rgba(30,30,30,0.7);
}

.choice_list__element:hover > .choice_list__element__shadow {
	opacity: 1;
}

.choice_list__element__button {
	position: relative;
	cursor: pointer;
	width: 50px;
	height: 50px;
	margin-top: 50px;
	left: calc(50% - 25px);
	border-radius: 50%;
}

.choice_list__element__button--add {
	background-color: #0d0;
}

.choice_list__element__button--remove {
	background-color: #d00;
}

.choice_list__element__button--info {
	background-color: #333;
}

.choice_list__element__button--add:hover {
	background-color: #0f0;
}

.choice_list__element__button--remove:hover {
	background-color: #f00;
}

.choice_list__element__button--info:hover {
	background-color: #000;
}

.choice_list__element__pic {
	height: 220px;
}

.choice_list__element__label {
	background: #fbfbfb;
	color: #123;
	padding: 5px 0px;
}



.x {
	position: relative;
	border-radius: 50%;
	width: 80%;
	height: 80%;
}

.x1, .x2 {
	position: absolute;
	left: 13%;
	top: calc(65% - 3px);
	width: 100%;
	height: 3px;
	border-radius: 5px;
	background-color: #fff
}

.x--add > .x2 {
	transform: rotate(90deg);
}

.x--remove > .x2 {
	transform: rotate(45deg);
}

.x--remove > .x1 {
	transform: rotate(-45deg);
}

.i {
	width: 100%;
	height: 100%;
}

.i1, .i2 {
	position: relative;
	top: 15%;
	border-radius: 5px;
	margin: 7% auto;
	background-color: #fff;
}

.i1 {
	width: 14%;
	height: 14%;
	margin-bottom: 10%;
}

.i2 {
	width: 12%;
	height: 40%;
}

	</style>
