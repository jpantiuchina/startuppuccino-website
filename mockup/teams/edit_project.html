	<script>
		// Javascript script to manage the mobile menu view
		function toggleMobileMenu(e){
			e.classList.toggle("mobile_menu__button--active");
			document.getElementById("main_menu").classList.toggle("main_menu--visible");
			document.getElementsByTagName("main")[0].classList.toggle("force--hidden");
			document.getElementsByClassName("bottom_header")[0].classList.toggle("force--hidden");
		}
	</script>

	<header>

		<!--
        <div class="header__background"></div>
		-->

        <section class="top_header custom_padding__header">
            
        	<div onclick="toggleMobileMenu(this)" class="mobile_menu__button">
        		<div></div>
        		<div></div>
        		<div></div>
        		<div></div>
        	</div>

        	<a href="../" title="Home - Startuppuccino">
	        	<img class="logo logo--link" alt="Startuppuccino" src="../assets/pics/startuppuccino_logo-white.svg">
	        </a>

            <nav id="main_menu">

				<a class="menu_link menu_link--dubleline" href="../mockup/team_chooser.html">TEAM CHOOSER</a>

    <main>
			
		<form class="form_custom form_custom--slim" action="" method="post" onclick="return false">

			<li class="form_box_item">
				<label for="title">Project Title</label>
				<input class="form_pretty_general_input" name="title" value="Kids on Board" required="" type="text">
			</li>
			
			<li class="form_box_item">
				<label for="vision">Vision</label>
				<textarea class="form_pretty_general_input" name="vision">Allow parents to always travel with their kids</textarea>
			</li>
			
			<li class="form_box_item">
				<label for="description">Project description</label>
				<textarea class="form_pretty_general_input" rows="5" name="description">Kids On Board is a travel community where you can find the best kid-friendly places and events. You will never worry again about travelling with your kids!</textarea>
			</li>

			
			
			<li class="form_box_item">

				<label>Project Milestones</label>

				
				<label><input name="milestones[]" disabled="disabled" checked="checked" value="6" type="checkbox">First Pitch 2016-05-12</label>

				
				<label><input name="milestones[]" disabled="disabled" checked="checked" value="1" type="checkbox">Milestone1 2016-05-12</label>

				
				<label><input name="milestones[]" disabled="disabled" checked="checked" value="3" type="checkbox">MVP 2016-05-13</label>

				
				<label><input name="milestones[]" value="4" type="checkbox">Seed </label>

				
			</li>

			
			<input name="project_id" value="7" type="hidden">
			<input name="team_id" value="35" type="hidden">

			<li class="form_box_item">
				<input class="form_pretty_button_input" name="submit_project" value="SAVE" type="submit">
			</li>
